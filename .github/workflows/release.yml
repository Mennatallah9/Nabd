name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: mennahaggag/nabd

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          CI: false
        run: npm run build

      - name: Build backend binaries
        working-directory: ./backend
        run: |
          # Build for Linux AMD64 (primary target)
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-w -s" -o nabd-linux-amd64 main.go
          
          # Build for Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-w -s" -o nabd-windows-amd64.exe main.go
          
          # Build for macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-w -s" -o nabd-darwin-amd64 main.go

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image (AMD64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          
          # Copy frontend build
          cp -r frontend/build release-assets/frontend-build
          
          # Copy backend binaries
          cp backend/nabd-linux-amd64 release-assets/
          cp backend/nabd-windows-amd64.exe release-assets/
          cp backend/nabd-darwin-amd64 release-assets/
          
          # Create archives
          cd release-assets
          
          # Create frontend archive
          tar -czf nabd-frontend-${GITHUB_REF_NAME}.tar.gz frontend-build/
          
          # Create backend archives
          chmod +x nabd-linux-amd64 nabd-darwin-amd64
          tar -czf nabd-${GITHUB_REF_NAME}-linux-amd64.tar.gz nabd-linux-amd64
          zip nabd-${GITHUB_REF_NAME}-windows-amd64.zip nabd-windows-amd64.exe
          tar -czf nabd-${GITHUB_REF_NAME}-darwin-amd64.tar.gz nabd-darwin-amd64
          
          # Create complete bundle
          mkdir -p nabd-${GITHUB_REF_NAME}
          cp -r frontend-build nabd-${GITHUB_REF_NAME}/web
          cp nabd-linux-amd64 nabd-${GITHUB_REF_NAME}/nabd
          cp ../README.md nabd-${GITHUB_REF_NAME}/
          cp ../LICENSE nabd-${GITHUB_REF_NAME}/
          cp ../config.yaml.example nabd-${GITHUB_REF_NAME}/config.yaml
          tar -czf nabd-${GITHUB_REF_NAME}-complete.tar.gz nabd-${GITHUB_REF_NAME}/

      - name: Generate checksums
        working-directory: release-assets
        run: |
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          name: "Nabd ${{ github.ref_name }}"
          body: |
            ## Nabd ${{ github.ref_name }}
            
            ### Features
            - Real-time Docker container monitoring
            - Auto-healing capabilities for unhealthy containers
            - Beautiful web dashboard with React frontend
            - JWT-based authentication
            - REST API for metrics and container management
            
            ### Installation
            
            #### Docker (Recommended)
            ```bash
            docker run -d --name nabd \
              -p 8080:8080 \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v nabd-data:/app/data \
              mennahaggag/nabd:${{ github.ref_name }}
            ```
            
            #### Binary Installation
            1. Download the appropriate binary for your platform
            2. Extract the archive
            3. Run `./nabd` (Linux/macOS) or `nabd.exe` (Windows)
            
            ### Docker Images
            - `mennahaggag/nabd:${{ github.ref_name }}`
            - `mennahaggag/nabd:latest` (for latest release)
            - Platform support: linux/amd64
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            release-assets/*.tar.gz
            release-assets/*.zip
            release-assets/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release notification
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: |
          echo "‚úÖ Successfully released Nabd ${{ github.ref_name }}"
          echo "üê≥ Docker image available at: mennahaggag/nabd:${{ github.ref_name }}"
          echo "üì¶ Release assets available at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"